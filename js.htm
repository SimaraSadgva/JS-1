<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .inputs {
        display: flex;
        margin: auto;
      }
      input {
        width: 50px;
        height: 20px;
        margin-right: 10px;
      }
      button {
        background-color: rgb(213, 238, 185);
      }
    </style>
  </head>
  <body>
    <div class="inputs">
      <input type="text" id="a" />
      <input type="text" id="b" />
      <input type="text" id="c" />
      <button onclick="hesabla()">ok</button>
    </div>

    <div>
      <p>CÉ™m:<span id="cem"></span></p>

      <p>Orta:<span id="orta"></span></p>

      <p>Hasil:<span id="hasil"></span></p>
    </div>

    <script>
      let a = document.getElementById("a");
      let b = document.getElementById("b");
      let c = document.getElementById("c");
      let cem = document.getElementById("cem");
      let orta = document.getElementById("orta");
      let hasil = document.getElementById("hasil");

      function hesabla() {
        cem.innerHTML = +a.value + +b.value + +c.value;
        orta.innerHTML = (+a.value + +b.value + +c.value) / 3;
        hasil.innerHTML = a.value * b.value * c.value;
      }
    </script>
  </body>
</html>
